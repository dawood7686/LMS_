<!DOCTYPE html>
<html lang="en">
{%load static%}
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="apple-touch-icon" sizes="76x76" href="../assets/img/apple-icon.png">
  <link rel="icon" type="image/png" href="../assets/img/favicon.png">
  <title>
    Progress - LMS
  </title>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <!-- Nucleo Icons -->
  <link href="{% static 'lms_assets/css/nucleo-icons.css' %}" rel="stylesheet" />
  <link href="{% static 'lms_assets/css/quiz-style.css' %}" rel="stylesheet" />
  <link href="{% static 'lms_assets/css/nucleo-svg.css' %}" rel="stylesheet" />
  <!-- Font Awesome Icons -->
  <script src="https://kit.fontawesome.com/42d5adcbca.js" crossorigin="anonymous"></script>
  <link href="{% static 'lms_assets/css/nucleo-svg.css' %}" rel="stylesheet" />
  <!-- CSS Files -->
  <link id="pagestyle" href="{% static 'lms_assets/css/soft-ui-dashboard.css?v=1.0.7' %}" rel="stylesheet" />
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script><link href="/static/css/main.236661b7.chunk.css" rel="stylesheet">
    
</head>
<body>
    <center><h1>Time For Quiz</h1><center>
<div class="container-fluid">
	<form action="/dashboard/quiz/ABC/1" method="post">{% csrf_token %}
		{% for i in quiz%}
		<h3>{{i.Statement}}</h3>
		<label>
			<input type="radio" name="1" value="{{i.option_A}}" checked/>
			<span>{{i.option_A}}</span>
		</label><br>
		<label>
			<input type="radio" name="1" value="{{i.option_B}}"/>
			<span>{{i.option_B}}</span>
		</label><br>
		<label>
			<input type="radio" name="1" value="{{i.option_C}}"/>
			<span>{{i.option_C}}</span>
		</label><br>
        <label>
			<input type="radio" name="1" value="{{i.option_D}}"/>
			<span>{{i.option_D}}</span>
		</label>
		{% endfor %}

        <button type="submit" class="btn bg-gradient-dark w-100 my-4 mb-2">Submit</button>
	</form>
</div>
</body>
</html>
