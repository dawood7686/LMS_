<!DOCTYPE html>
<html lang="en">
{%load static%}
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="apple-touch-icon" sizes="76x76" href="../assets/img/apple-icon.png">
  <link rel="icon" type="image/png" href="../assets/img/favicon.png">
  <title>
    Sign Up - LMS
  </title>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  
  <!--     Fonts and icons     -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet" />
  <!-- Nucleo Icons -->
  <link href="{% static 'lms_assets/css/nucleo-icons.css' %}" rel="stylesheet" />
  <link href="{% static 'lms_assets/css/nucleo-svg.css' %}" rel="stylesheet" />
  <!-- Font Awesome Icons -->
  <script src="https://kit.fontawesome.com/42d5adcbca.js" crossorigin="anonymous"></script>
  <link href="{% static 'lms_assets/css/nucleo-svg.css' %}" rel="stylesheet" />
  <!-- CSS Files -->
  <link id="pagestyle" href="{% static 'lms_assets/css/soft-ui-dashboard.css' %}" rel="stylesheet" />
</head>

<body class="">

  <main class="main-content  mt-0">
    <section class="min-vh-100 mb-8">
      <div class="page-header align-items-start min-vh-50 pt-5 pb-11 m-3 border-radius-lg" style="background-image: url('{% static 'lms_assets/img/curved-images/curved14.jpg' %}');">
        <span class="mask bg-gradient-dark opacity-6"></span>
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-lg-5 text-center mx-auto">
              <h1 class="text-white mb-2 mt-5">Welcome!</h1>
              </div>
          </div>
        </div>
      </div>
      <div class="container">
        <div class="row mt-lg-n10 mt-md-n11 mt-n10">
          <div class="col-xl-4 col-lg-5 col-md-7 mx-auto">
            <div class="card z-index-0">
              <div class="card-header text-center pt-4 my-2">
                <h5>Register with</h5>
              </div>
              
              <div class="card-body">
                <form role="form text-left" action="{% url 'signup' %}" method="post">{% csrf_token %}
                  {% if error %}
                      <div class="alert alert-dark" role="alert" style="color: aliceblue;">
                        <b>{{error}}</b>
                      </div>
                    {% endif %}
                  <div class="mb-3">
                    <input type="text" class="form-control" placeholder="First Name" aria-label="First Name" name="firstname" required>
                  </div>
                  <div class="mb-3">
                    <input type="text" class="form-control" placeholder="Last Name" aria-label="last Name" name="lastname" required>
                  </div>
                  <div class="mb-3">
                    <input type="text" class="form-control" placeholder="Username" aria-label="Username" name="username" required>
                  </div>
                  <div class="mb-3">
                    <input type="email" class="form-control" placeholder="Email" aria-label="Email" name="email" required>
                  </div>
                  <div class="mb-3">
                    <input type="password" class="form-control" placeholder="Password" aria-label="Password" name="password" required>
                  </div>
                  <div class="mb-3">
                    <input type="password" class="form-control" placeholder="Confirm Password" aria-label="Password" name="confirm_password" required>
                  </div>
                  <div class="mb-3">
                    <input type="text" class="form-control" placeholder="State" aria-label="State" name="state" required>
                  </div>
                  <div class="mb-3">
                    <input type="text" class="form-control" placeholder="Company" aria-label="Company" name="Company" required>
                  </div>
                  <div class="mb-3">
                    <input type="text" class="form-control" placeholder="Job Role" aria-label="Job Role" name="job_role" required>
                  </div>
                  <div class="mb-3">
                    <input type="text" class="form-control" placeholder="Country Code" aria-label="country" name="country" required>
                  </div>
                  <div class="form-check form-check-info text-left">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" checked>
                    <label class="form-check-label" for="flexCheckDefault">
                      I agree the <a href="javascript:;" class="text-dark font-weight-bolder">Terms and Conditions</a>
                    </label>
                  </div>
                  <div class="text-center">
                    <button type="submit" class="btn bg-gradient-dark w-100 my-4 mb-2">Sign up</button>
                  </div>
                  <p class="text-sm mt-3 mb-0">Already have an account? <a href="/login/" class="text-dark font-weight-bolder">Sign in</a></p>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>
  <!--   Core JS Files   -->
  <script src="{% static 'lms_assets/js/core/popper.min.js' %}"></script>
  <script src="{% static 'lms_assets/js/core/bootstrap.min.js' %}"></script>
  <script src="{% static 'lms_assets/js/plugins/perfect-scrollbar.min.js' %}"></script>
  <script src="{% static 'lms_assets/js/plugins/smooth-scrollbar.min.js' %}"></script>
  <script>
    var win = navigator.platform.indexOf('Win') > -1;
    if (win && document.querySelector('#sidenav-scrollbar')) {
      var options = {
        damping: '0.5'
      }
      Scrollbar.init(document.querySelector('#sidenav-scrollbar'), options);
    }
  </script>
  <!-- Github buttons -->
  <script async defer src="https://buttons.github.io/buttons.js"></script>
  <!-- Control Center for Soft Dashboard: parallax effects, scripts for the example pages etc -->
  <script src="{% static 'lms_assets/js/soft-ui-dashboard.min.js' %}"></script>
</body>

</html>
